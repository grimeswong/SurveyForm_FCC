<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Bree+Serif|Roboto|Roboto:bold">
  <title>Gamer Survey Form - Grimes Wong - Freecodecamp</title>
</head>
<body>
  <main>
    <div id="title">Gamer Survey Form</div>
    <section id="survey-form">
      <div id="description">Let us know what types of games you prefer!!!</div>
      <form action="">
        <div class="label">
          <label for="name" id="name">Your Name:</label>
        </div>
        <div class="inputfield">
          <input type="text" id="name" name="name">
        </div>
        <div class="label">
          <label for="email" id="email">Email:</label>
        </div>
        <div class="inputfield">
          <input type="email" id="email" name="email">
        </div>
        <div class="label">
          <label for="age" id="age">Age:</label>
        </div>
        <div class="inputfield">
          <input type="number" min="4" max="150" id="age">
        </div>

      </form>
    </section>
  </main>
</body>
</html>
