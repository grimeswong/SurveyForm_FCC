<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Bree+Serif|Roboto|Roboto:bold">
  <title>Gamer Survey Form - Grimes Wong - Freecodecamp</title>
</head>
<body>
  <main>
    <div id="title">Gamer Survey Form</div>
    <section id="survey-form">
      <div id="description">Let us know what types of games you prefer!!!</div>
      <form action="">
        <div class="label">
          <label for="name" id="name-label">Your Name:</label>
        </div>
        <div class="inputfield">
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="label">
          <label for="email" id="email-label">Email:</label>
        </div>
        <div class="inputfield">
          <input type="email" id="email" name="email" placeholder="Your Email">
        </div>
        <div class="label">
          <label for="" id="number-label">Age:</label>
        </div>
        <div class="inputfield">
          <input type="number" id="number" min="4" max="150" name="age"placeholder="Your Age">
        </div>
        <div class="label">
          <label for="gender" id="gender-label">Gender:</label>
        </div>
        <div class="inputfield">
          <ul>
            <li><input type="radio" name="gender" value="Male"><label for="gender">Male</label></li>
            <li><input type="radio" name="gender" value="Female"><label for="gender">Female</label></li>
            <li><input type="radio" name="gender" value="NotProvided" checked><label for="gender">Prefer not to say</label></li>
          </ul>
        </div>
        <div class="label">
          <label for="" id="status-label">Current Employment Status:</label>
        </div>
        <div class="inputfield">
          <select id="dropdown" name="status">
            <option selected disabled value="">Please select one of the options</option>
            <option value="Student">Student</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Casual">Casual</option>
            <option value="Other">Other</option>
            <option value="NotProvided">Prefer not to say</option>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
